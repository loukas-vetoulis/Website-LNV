    <main>
        <section id="contact-section" class="container">
            <div class="section-title-container fade-in-up">
                <h2>Let's Connect</h2>
                <p class="secondary">I'm always open to discussing new ideas, projects, or opportunities. Feel free to reach out through the form below or via my contact details.</p>
            </div>

            <div class="contact-grid">
                <div class="contact-form-container fade-in-up delay-100ms">
                    <h2>Send a Message</h2>
                    <form id="contact-form" class="contact-form" action="#" method="POST">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" required placeholder="Your Name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject (Optional)</label>
                            <input type="text" id="subject" name="subject" placeholder="Project Inquiry">
                        </div>
                        <div class="form-group">
                            <label for="message">Your Message</label>
                            <textarea id="message" name="message" rows="5" required placeholder="Hello Loukas,..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>

                <div class="contact-details-container fade-in-up delay-200ms">
                    <h2>Contact Information</h2>
                    <ul class="contact-details-list" id="contact-details-list">
                        <!-- Contact details injected here by JS -->
                    </ul>
                    <div class="contact-socials">
